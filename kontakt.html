<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="page fade-in">
  <header class="nav">
    <a class="brand" href="index.html">Pluginy<span class="accent">.pro</span></a>

    <nav class="nav-links">
      <a href="index.html">Strona główna</a>
      <a href="plugins.html">Pluginy</a>
      <a href="contact.html" class="active">Kontakt</a>
      <a href="qrcode.html">QR Code</a>
    </nav>

    <div class="nick-box">
      <input id="discordNick" class="nick-input" placeholder="Twój nick z Discorda" />
      <button class="btn ghost" id="saveNickBtn">Zapisz</button>
    </div>
  </header>

  <section class="section narrow">
    <h1 class="section-title center">Napisz do nas</h1>

    <form class="form card" id="contactForm">
      <label>Nick z Discorda
        <input id="contactNick" type="text" placeholder="np. TwojNick#1234" />
      </label>
      <label>Adres e-mail
        <input id="contactEmail" type="email" placeholder="twoj@email.pl" />
      </label>
      <label>Wiadomość
        <textarea id="contactMsg" rows="5" placeholder="W czym możemy pomóc?"></textarea>
      </label>

      <div class="row">
        <button type="submit" class="btn primary">Wyślij</button>
        <a class="btn ghost" id="discordBtn" target="_blank" rel="noopener">Napisz na Discordzie</a>
      </div>
      <p class="muted">Twój nick zapisujemy lokalnie w przeglądarce, aby szybciej wypełniać formularze.</p>
    </form>
  </section>

  <footer class="footer">
    <div>© <span id="year"></span> Pluginy.pro</div>
    <div class="pager">
      <a class="btn tiny ghost" href="plugins.html">← Powrót</a>
      <a class="btn tiny ghost" href="qrcode.html">Następna →</a>
    </div>
  </footer>
</body>
</html>
